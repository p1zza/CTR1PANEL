services:
  server:
    restart : always
    build:
      context: .
    ports:
      - 11000:11000
      - 11500:11500
  
  db:
    image: postgres:16
    container_name: postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  
